<body>
	<form method="post">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

	<div class="radio-group">
		<label>Gender</label>
	    <label class="radio-option" for="gender_m">
	        <input type="radio" id="gender_m" name="gender" required>
	        Male
	    </label>
	    <label class="radio-option" for="gender_f">
		        <input type="radio" id="gender_f" name="gender" required>
        Female
	    </label>
	</div>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option>Audi</option>
        <option>BMW</option>
        <option>Tesla</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>

    <button type="submit">Submit</button>

</form>
